<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website Requirements Form</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .heading {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        .submit-button {
            display: block;
            width: 100%;
            background: #4caf50;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Business Website Requirements Form</div>
        <form>
            <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>
            </div>
            <div class="form-group">
                <label for="contact-name">Contact Person's Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Contact Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
            </div>
            <div class="form-group">
                <label for="website-goal">What is the primary goal of the website?</label>
                <textarea id="website-goal" name="website-goal" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="features">What features do you need? (e.g., e-commerce, blog, contact form):</label>
                <textarea id="features" name="features" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="target-audience">Who is your target audience?</label>
                <textarea id="target-audience" name="target-audience" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="design-preference">Do you have any design preferences or examples?</label>
                <textarea id="design-preference" name="design-preference" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="budget">What is your budget for this project?</label>
                <input type="text" id="budget" name="budget">
            </div>
            <div class="form-group">
                <label for="deadline">What is your desired timeline or deadline?</label>
                <input type="date" id="deadline" name="deadline">
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
